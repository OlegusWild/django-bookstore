{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Edit Book "{{ book.title }}"{% endblock title %}

{% block content %}
    <h3>{{ book.title }}</h3>
    <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Save</button>
    </form>
{% endblock content %}
