{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Review{% endblock title %}

{% block content %}

    <form action="" method="post">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Save</button>
    </form>
{% endblock content %}
